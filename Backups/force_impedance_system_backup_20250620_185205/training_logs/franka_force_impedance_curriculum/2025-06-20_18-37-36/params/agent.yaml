seed: 42
device: cuda:0
num_steps_per_env: 96
max_iterations: 5
empirical_normalization: true
policy:
  class_name: ActorCritic
  init_noise_std: 1.0
  noise_std_type: scalar
  actor_hidden_dims:
  - 512
  - 256
  - 128
  critic_hidden_dims:
  - 512
  - 256
  - 128
  activation: elu
algorithm:
  class_name: PPO
  num_learning_epochs: 8
  num_mini_batches: 4
  learning_rate: 0.0003
  schedule: adaptive
  gamma: 0.995
  lam: 0.95
  entropy_coef: 0.002
  desired_kl: 0.02
  max_grad_norm: 1.0
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.2
  normalize_advantage_per_mini_batch: false
  symmetry_cfg: null
  rnd_cfg: null
clip_actions: null
save_interval: 50
experiment_name: franka_force_impedance_curriculum
run_name: ''
logger: tensorboard
neptune_project: isaaclab
wandb_project: isaaclab
resume: false
load_run: .*
load_checkpoint: model_.*.pt
